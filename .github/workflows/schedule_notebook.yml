name: Run Affordability Analysis Script
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 13 * *'

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run the Python Script
      run: |
        python greaffordabilitygap.py
    - name: Commit updated CSV and other files to private repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git diff-index --quiet HEAD || git commit -m "Update affordability analysis on 13th of the month"
        git push origin main
    - name: Push to Greenfield Public Repo
      env:
        GREENFIELD_PAT: ${{ secrets.GREENFIELD_PAT }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git remote add greenfield https://${{ secrets.GREENFIELD_PAT }}@github.com/CommunityScale/Greenfield.git
        git push greenfield main
    - name: Debug Information
      if: failure()
      run: |
        echo "Current directory: $(pwd)"
        echo "Repository contents:"
        ls -la
        echo "Git remotes:"
        git remote -v
        echo "Git status:"
        git status
        echo "Git log (last 5 commits):"
        git log -n 5 --oneline
